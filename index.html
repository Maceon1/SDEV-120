<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed Blend Helper – Home</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      background: #f4f7f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .card {
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-box {
      width: 100%;
      height: 200px;
      background: #9a9a9a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #6b6b6b;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 15px;
    }

    .card a:hover {
      background: #4f4f4f;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Home</h1>

  <div class="grid">

    <!-- Cattle -->
    <div class="card">
      <img class="image-box" src="https://source.unsplash.com/400x300/?cow" alt="Cattle" />
      <a href="cattlefeed.html">Cattle Feed</a>
    </div>

    <!-- Goat -->
    <div class="card">
      <img class="image-box" src="https://source.unsplash.com/400x300/?goat" alt="Goat" />
      <a href="goatfeed.html">Goat Feed</a>
    </div>

    <!-- Sheep (future page) -->
    <div class="card">
      <img class="image-box" src="https://source.unsplash.com/400x300/?sheep" alt="Sheep" />
      <a href="#">Sheep Feed - coming soon</a>
    </div>

    <!-- Cat (future page) -->
    <div class="card">
      <img class="image-box" src="https://source.unsplash.com/400x300/?cat" alt="Cat" />
      <a href="#">Cat Feed - coming soon</a>
    </div>

    <!-- Dog (future page) -->
    <div class="card">
      <img class="image-box" src="https://source.unsplash.com/400x300/?dog" alt="Dog" />
      <a href="#">Dog Feed - coming soon</a>
    </div>

    <!-- Chicken (future page) -->
    <div class="card">
      <img class="image-box" src="https://source.unsplash.com/400x300/?chicken" alt="Chicken" />
      <a href="#">Chicken Feed - coming soon</a>
    </div>

  </div>

  <footer>
    Educational prototype – feed recommendations are estimates only.
  </footer>

</body>
</html>
